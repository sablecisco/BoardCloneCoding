<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>게시글 보기</title>
</head>
<body>

<table id="userTable">
    <thead>
    <tr>
        <th>제목</th>
        <th>작성자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list : ${list}">
         <td>
             <a th:href="@{/apex/{param1}(param1 = ${list.PostID})}" th:text="${list.PostName}" />
             <a th:text="${list.PostUserName}"/>
         </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/apex/new}"/><button th:type="submit" class="writeNew" type="button">글쓰기</button>

</body>
</html>
