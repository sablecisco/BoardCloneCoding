<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" >
  <title>비밀번호 확인 페이지</title>
</head>

<form th:action="@{/comic/ConfirmPasswordCheck/{param1}(param1 =${postId})}" method="post">
  <div>
    <label for="password">비밀번호</label>
    <input type="password" name="password" id="password" field="password" class="form-control">
  </div>

  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
    <button type="submit" class="btn btn-primary btn-lg">Check</button>
  </div>
</form>
</html>
