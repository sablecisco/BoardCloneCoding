<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout > input, textarea {
        width: 100%;
        box-sizing: border-box;
        margin-top; 10px;

    }

    .layout > textarea{
        width: 100%;
        margin-top: 50px;
        min-height: 300px;
    }
</style>
<body>
<div class="container">
    <form action="/new" method="post" enctype="multipart/form-data">
        <input type="hidden" name="galleryName" id = "galleryName" value="comic" />
        <input type="hidden" name="galleryId" id = "galleryId" value= 1 />
        <input type="hidden" name="userName" id = "userName" th:value=  "${postRecordInfoDto.userName}" />
        <input type="hidden" name="nickName" id = "nickName" th:value=  "${postRecordInfoDto.nickName}" />
<!--        모델에서 작성자이름 가지고와서 고정해야함-->
        <input type="hidden" name="password" id = "password" value="OAUTH2COMMONPASSWORD" />
<!--     이 부분은 존재하는 이상 null로 안들어감-->
        이미지 파일들<input type="file" multiple="multiple" name="imageFiles" />
        <br>
        <br>
        <input type="text" name="title" placeholder="제목을 입력해주세요">
        <br>
        <br>
        <textarea name="content" placeholder="만화갤러리입니다. 만화와 관련된 이야기를 해 주세요."></textarea>
        <br>
        <input type="submit"/>
    </form>
</div> <!-- /container -->

</body>
</html>
